
<div class="card">
  <img
    class="card-img-top img-fluid"
    [src]="technology.logo"
    [alt]="technology.name"
  />
  <div class="card-body">
    <h4 class="card-title">{{ technology.name }}</h4>
    <p class="card-text">{{ technology.description }}</p>
    <p class="card-text">
      <small class="badge badge-pill badge-primary" *ngFor="let tag of technology.tags">
        <span >{{ tag }} &nbsp;</span>
      </small>
    </p>
    <a
      [routerLink]="['/technology', technology._id]"
      class="btn btn-outline-primary"
      >See more ...</a
    >
  </div>
</div>
